<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    function onButtonPress() {
      const currentValue = document.getElementById("btn").innerHTML; // "counter 1"
      console.log(currentValue.split(" ")); // ["counter", "1"] : split method convert this string into list separated by comma

      const currentCounter = currentValue.split(" ")[1]; // "1"
      const newCounter = parseInt(currentCounter) + 1; // parseInt is to convert the string into number
      document.getElementById("btn").innerHTML = "Counter " + newCounter;
    }
  </script>

  <body>
    <h2>Understanding the need for REACT.</h2>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
  </body>
</html>
