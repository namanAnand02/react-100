<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React app</title>
  </head>
  <body>
    <div id="root">
      <h3>this is from html file</h3>
      <!-- React will completely replace everything inside #root, including the <h3> you wrote manually - and replace it with whatever you're rendering from React  -->
    </div>
    <h1>hello there from html - outside #root</h1>
    <!-- This one is outside #root, so it stays on the screen unchanged, even after React renders. -->

    <script src="./index.js" type="module"></script>
  </body>
</html>
